

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page 1</title>
    <link rel="stylesheet" href="Loginpagetask.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="form-container">
                <h1>Welcome Back!</h1>
                <p>Please enter your login details below</p>
                <form action="#">
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    

                    <div class="options">
                        <label class="remember-me">
                            <input type="checkbox"> Remember me
                          </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" class="login-btn">Sign In</button>
                    <hr>
                    <button class="google-login"><i class="fa-brands fa-google"></i> Log in with Google</button>
                    <p class="signup">Don't have an account? <a href="#">Sign Up</a></p>
                </form>
                
            </div>
            <hr>
            <br>
            <br>
        </div>
        <div class="image-section">
            <img src="https://img.freepik.com/free-vector/login-concept-illustration_114360-757.jpg?t=st=1728818216~exp=1728821816~hmac=84d265c9b83d984a1d27f9fb6ce6d84fac7d9b26560cea5d90bda11a074eb53b&w=740" alt="Login Image">
        </div>
    </div>


    <script src="./login.js"></script>

</body>
</html>
